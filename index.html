<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Tu Negocio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatbot-container {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e9ecef;
            max-width: 80%;
            align-self: flex-start;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #25D366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 40px;
        }

        @media (max-width: 480px) {
            .chatbot-container {
                width: 95%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <h2>ü§ñ Asistente de Tu Negocio</h2>
            <p>¬°Estoy aqu√≠ para ayudarte! üì©</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot welcome-message">
                ¬°Hola! üëã Soy el asistente virtual de <strong>Tu Negocio</strong>. 
                Estoy aqu√≠ para responder todas tus preguntas de manera formal y profesional. 
                ¬øEn qu√© puedo ayudarte hoy? üòä
            </div>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Escribe tu mensaje aqu√≠..." 
                maxlength="1000"
            >
            <button class="send-btn" id="sendBtn">‚û§</button>
        </div>
    </div>

    <script>
        class Chatbot {
            constructor() {
                this.apiKey = 'AIzaSyAVLWBLDmppuKAg5VtQ666QI_kuljeJ2zg';
                this.messagesContainer = document.getElementById('chatMessages');
                this.inputField = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                
                this.init();
            }

            init() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.inputField.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Auto-scroll to bottom
                this.scrollToBottom();
            }

            async sendMessage() {
                const message = this.inputField.value.trim();
                if (!message) return;

                // Add user message
                this.addMessage(message, 'user');
                this.inputField.value = '';
                this.sendBtn.disabled = true;
                this.inputField.disabled = true;

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await this.getGeminiResponse(message);
                    this.removeTypingIndicator();
                    this.addMessage(response, 'bot');
                } catch (error) {
                    console.error('Error:', error);
                    this.removeTypingIndicator();
                    this.addMessage('‚ùå Lo siento, ocurri√≥ un error con el servicio. Por favor intenta nuevamente. üòî\n\nPuedes contactarnos directamente: üìû +51 999 999 999', 'bot');
                } finally {
                    this.sendBtn.disabled = false;
                    this.inputField.disabled = false;
                    this.inputField.focus();
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = text;
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <div>Escribiendo<span class="typing-dots">
                        <span></span><span></span><span></span>
                    </span>
                `;
                this.messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
            }

            removeTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) indicator.remove();
            }

            async getGeminiResponse(message) {
                // ‚úÖ URL CORREGIDA - Modelo exacto de tu documentaci√≥n
                const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent';
                
                const requestBody = {
                    contents: [{
                        parts: [{
                            text: `Eres el asistente virtual formal de "Tu Negocio". Responde de manera profesional y formal usando emojis apropiados (üëãüì©‚úÖ‚ùåüòäüìûüíº‚è∞üìç etc.). Mant√©n respuestas concisas pero completas. Siempre termina ofreciendo m√°s ayuda.

Pregunta del cliente: ${message}`
                        }]
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 500,
                    }
                };

                const response = await fetch(`${url}?key=${this.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Respuesta inv√°lida del servidor');
                }
                
                return data.candidates[0].content.parts[0].text.trim();
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Chatbot();
        });
    </script>
</body>
</html>
